<html>
<body>

  <h3>links</h3>
  <a class="nav-page2" href="page2.html">nav to page2</a><br/>

  <h3>text inputs</h3>
  <input class="input-empty"><br/>
  <input class="input-value" value="foobar"><br/>

  <h3>checkboxes</h3>
  <input class="checkbox-not-selected" type="checkbox" name="vehicle1"
    value="Car"> I have a car<br/>
  <input class="checkbox-selected" type="checkbox" name="vehicle2"
    value="Boat" checked> I have a boat<br/>

  <h3>buttons</h3>
  <button class="button-enabled">button enabled</button><br/>
  <button class="button-disabled" disabled>button disabled</button><br/>

  <h3>spans</h3>
  <span class="span-visible">span is visible</span><br/>
  <span class="span-hidden" style="visibility:hidden">
    span is invisible</span><br/>
</body>
